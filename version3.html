<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a784ec9bf1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="prod-edit-display">
        <div id="prod-edit-header">
            <nav>
                <div>Edit Products</div>
                <!-- Search button to show the search block -->
                <button class="searchbar" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a href="#"><i class="fa-solid fa-xmark"></i></a>
                <!-- Search block, initially hidden -->
            </nav>
            <div id="searchBlock" style="display: none; padding: 10px;">
                <input type="text" id="searchInput" placeholder="Search..." style="width: 70%; padding: 5px;">
                <button id="searchSubmitButton">Search</button>
                <!-- Filter options -->
                <select id="searchFilter">
                    <option value="0">Sort by: </option> 
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="Price">Price</option>
                    <option value="Quantity">Quantity</option>
                    <option value="Description">Description</option>
                </select>
            </div>
        </div>
        <div id="main-content"></div>
        <nav id="buttons">
            <div class="pagination-buttons">
                <button class="page-button"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="page-button">1</button>
                <button class="page-button">2</button>
                <button class="page-button">3</button>
                <button class="page-button"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <button class="addItem" onclick="openEditBlock()">Add Item</button>
        </nav>
    </div>

    <!-- Edit Item Block (Initially Hidden) -->
    <div class="DisplayEditItemBlock" style="display: none;">
        <div class="EditItemHeader">
            <div class="ProperHeaderDisplay">
                <div>Edit Item</div>
                <button onclick="closeEditBlock()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="DisplayEditItemBody" id="imageDropArea">
                <p id="uploadText">Drag and drop the picture here or choose an image below</p>
                <!-- Image preview will be displayed here -->
                <img id="uploadedImage" style="display: none;" alt="Uploaded Preview">
            </div>
            <form id="itemForm">
                <label for="id">ID: </label>
                <input type="text" name="id" id="idInput">
                <label for="name">Name: </label>
                <input type="text" name="name" id="nameInput">
                <label for="category">Category: </label>
                <input type="text" name="category" id="categoryInput">
                <label for="price">Price: </label>
                <input type="text" name="price" id="priceInput">
                <label for="desc">Desc: </label>
                <input type="text" name="desc" id="descInput">
                <!-- Image upload input -->
                <input type="file" id="imageInput" accept="image/*" style="margin-top: 10px; display: none;">
            </form>
            <button class="choose-button" onclick="document.getElementById('imageInput').click();">Choose image</button>
            <button class="update-button" onclick="updateItem()">Update</button>
        </div>
    </div>
    <script src="product.js"></script>
    <script src="importv3.js"></script>
    
</body>
</html>
